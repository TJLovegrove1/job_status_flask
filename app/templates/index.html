<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetPress Master Status</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-ggOyjXCbMQv3XCbMQ-dH/4.3.1" crossorigin="anonymous"" rel="stylesheet" integrity="sha384-KyZXEJ6H2u7z8K0k3a6l+V6p+PpW+K6R4p6p6p6p6p6p6p6p6p6p6p6p6p6p6p6p6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>PlanetPress Master Status</h1>
        <h2>Current Job: {{ jobs[0].name if jobs else 'No jobs available' }}</h2>
        <ul class="list-group mt-3">
            {% for job in jobs %}
                <li class="list-group-item">
                    <strong>{{ job.name }}</strong><br>
                    Status: {{ job.status }}<br>
                    Timestamp: {{ job.timestamp }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB6ZzPpPp8pD6j6gDqg6g6g6g6g6g6g6g6g6g6g6g6g6g6g6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfsdfsdg6g6g6g6g6g6g6g6g6g6g6g6" crossorigin="anonymous"></script>
</body>
</html>
